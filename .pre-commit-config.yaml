

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: no-commit-to-branch
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: python
        types: [ python ]
        args: [ "--line-length", "100" ,".",]

      - id: isort
        name: isort
        entry: isort
        require_serial: true
        language: python
        types_or: [ cython, pyi, python ]
      - id: flake8
        name: flake8
        entry: flake8
        language: python
        types: [ python ]
        args:
          - "--config=.flake8"
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [ python ]
        args: [ "-rn", "-sn", "--rcfile=.pylintrc", "--fail-on=I" ]
        files: "schemarrow"
      - id: mypy
        name: mypy
        entry: mypy
        language: python
        types: [ python ]
        files: "schemarrow"
        args: [ "--config-file", "mypy.ini" ]
