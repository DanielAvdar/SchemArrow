[tool.poetry]
name = "schemarrow"
version = "0.1.0"
description = "A library for switching pandas backend to pyarrow"
authors = ["DanielAvdar <66269169+DanielAvdar@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/DanielAvdar/SchemArrow"
repository = "https://github.com/DanielAvdar/SchemArrow"
documentation = "https://github.com/DanielAvdar/SchemArrow"
keywords = ["pandas", "pyarrow", "arrow", "schemarrow", "pandas-pyarrow", "pandas-arrow", "pandas-backend", "data-processing", "data-conversion", "backend-switch", "high-performance", "datasets", "big-data", "data-serialization", "data-analysis", "data-science", "machine-learning", "AI", "python-library", "data-backend", "performance-optimization", "memory-efficient", "python"]
    packages = [
    { include = "schemarrow", from = "." },
]
[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pandas = ">=2"
pyarrow = ">=7.0.0, <=15.0.0"
db-dtypes = { extras = ["db-dtypes"], version = ">=1", optional = true }

[tool.poetry.dev-dependencies]
pytest = ">= 7.1.2"
hypothesis = ">= 6.23.3"
pre-commit = ">= 2.20.0"
pytest-cov = ">= 4.0.0"
pylint = ">= 3"
mypy = ">= 0.991"
pylint-junit = ">= 0.3.2"
pylint-pytest = ">= 0.3.0"
pytest-parametrization = "^2022"
black = "*"
flake8 = "*"
isort = "*"
types-pytz = "*"

[tool.poetry.extras]
db-dtypes = ['db-dtypes']

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
